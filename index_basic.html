<!DOCTYPE html>
<html>
    <head>
        <title>My Weather App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>The Best Weather App</header>
        <main>
            <h1>London, UK</h1>
            <img src=" http://openweathermap.org/img/wn/04d@2x.png" alt="overcast clouds">
            <h2>Overcast clouds</h2>
            <p>Temperature:
                <span>30 &deg;</span>
            </p>
            <ul>
                <li>Feels like: <span>30 &deg;</span></li>
                <li>Max temp: <span>32 &deg;</span></li>
                <li>Min temp: <span>19 &deg;</span></li>
                <li>Pressure: <span>30 mBar</span></li>
                <li>Humidity: <span>10 %</span></li>
                <li>Visibility: <span>1000 m</span></li>
                <li>Wind Speed: <span>1.75 mph</span></li>
            </ul>
        </main>
        <footer>Made by Jo Franchetti powered by Ably</footer>
    </body>
</html>
