<!DOCTYPE html>
<html>
    <head>
        <title>My Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>The Best Weather App</header>
        <main>
            <section>
                <h1 data-name="city">London, 
                    <span data-name="country">UK</span>
                </h1>
                <img id="icon" class="icon" src="" alt="overcast clouds">
                <h2 data-name="description">Overcast clouds</h2>
            </section>
            <h3 class="temperature">
                <span class="temperature-title">Temperature:</span>
                <span class="temperature-value">
                    <span data-temp data-name="temp">30</span>&deg;
                </span>
            </h3>
            </div>
            <ul>
                <li>Feels like: 
                    <span class="value">
                        <span data-temp data-name="feels_like">30</span>&deg;
                    </span>
                </li>
                <li>Max temp: 
                    <span class="value">
                        <span data-temp data-name="temp_max">32</span>&deg;
                    </span>
                </li>
                <li>Min temp: 
                    <span class="value">
                        <span data-temp data-name="temp_min">19</span>&deg;
                    </span>
                </li>
                <li>Humidity: 
                    <span class="value">
                        <span data-name="humidity">10</span>%
                    </span>
                </li>
                <li>Wind Speed: 
                    <span class="value">
                        <span data-name="wind_speed">1.75</span>
                    </span>
                </li>
            </ul>
        </main>
        <footer>Made by Jo Franchetti powered by Ably</footer>
        <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
        <script src="script.js" defer></script>
    </body>
</html>
